<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-success bg-success" style="height: 100px">
  <a class="navbar-brand" href="/home"><h1 style="color: orange">Shoppass</h1></a>
  <i class="fa-solid fa-bag-shopping" style="color: orange"></i>
  <form class="d-flex" style="margin-left: auto">
    <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-warning" type="submit"><a href="/search" style="text-decoration: none">Search</a></button>
  </form>
  <button class="btn btn-outline-danger" style="margin-left: 10px"><a href="/" style="color: black;text-decoration: none" >Log out</a></button>
</nav>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Image</th>
    <th scope="col" colspan="2">Price</th>
  </tr>
  </thead>
  <tbody>
  {search}
  </tbody>
</table>
</body>
</html>
